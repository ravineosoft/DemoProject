<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Demo | Dashboard</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css" />
  
  <link rel="stylesheet" href="dist/css/styles.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini layout-fixed" onload="createCaptcha()">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>
    <h5 class="text-uppercase w-100 text-center">Quadrant Guest Book</h5>

  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
      <img src="dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">Logo</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item has-treeview menu-open">
            <a href="index.html" class="nav-link">
              <i class="nav-icon fas fa-home"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link active">
              <i class="nav-icon fas fa-user"></i>
              <p>Add Guest</p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Add Guest</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <div class="col-12">
            <p>Form</p>
            
            	<form id="add-guest-form" action="#" th:action="@{/add-guest}" th:object="${user}" method="post" enctype="multipart/form-data">
            		
            		
            		
            		<div class="container">
                		
                		<div class="row">
                			<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}" ></div>
                		</div>
                		
                		<div class="row">
                			<div class="col-8">
                				<div class="row">
                					Guest Details
                				</div>
                				<div class="row">
		                  			<div class="col"> <hr /> </div>
		               		 	</div>
		               		 	
		               		 	<div class="row">
	                  				<div class="col">
					                    <div class="form-group">
					                      <input type="text" class="form-control" id="fname" placeholder="First Name" th:field="*{firstName}" />
					                    </div>
					          		</div>
	                  				<div class="col">
		                  				<div class="form-group">
					                      <input type="text" class="form-control" id="lname" placeholder="Last Name" th:field="*{lastName}" />
					                    </div>
	                  				</div>
	                		 	</div>
	                		 	
	                		 	<div class="row">
				                  	<div class="col">
					                    <div class="form-group">
					                      <input type="email" class="form-control" id="emailid" placeholder="Email " th:field="*{email}" />
					                    </div>
				                    </div>
				                  	<div class="col">
					                    <div class="form-group">
					                      <input type="text" class="form-control" id="phone" placeholder="Phone Number" th:field="*{phoneNumber}" />
					                    </div>
				                  	</div>
	                           </div>
	                           
	                           
	                           <div class="row">
				                  	<div class="col">
				                  
					                  	<div class="form-group">
					                    	<div id="captcha"> </div>
					                    	<input type="text" class="form-control" placeholder="Captcha" id="cpatchaTextBox"/>
					                    
					                    </div>
                  					</div>
				                  <div class="col">
				                  </div>
              				  </div>
              				  
              				  
              				  <div class="row">
                  				<div class="col">
                   					<input type="button" value="Submit" class="btn btn-default" onclick="validation();"  /> 
        							<input type="reset" class="btn btn-default" value="Reset" />
                  				</div>
			                 	<div class="col">
			                    </div>
			                 </div>	
		               		 	
                			
                  			</div>
                  			<div class="col-4"> 
                  				<div class="row">
                					Guest Photo
                				</div>
                				<div class="row">
		                  			<div class="col"> <hr /> </div>
		               		 	</div>
		               		 	
		               		 	<div class="row">
                  					<div class="col">
                  						<div class="d-flex align-items-center justify-content-center p-3 py-5 mb-2 bg-light rounded" style="font-size: 10em">
            <svg width="1.015em" height="0.7em" viewBox="0 0 17 16" class="bi bi-image-alt" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path d="M10.648 6.646a.5.5 0 0 1 .577-.093l4.777 3.947V15a1 1 0 0 1-1 1h-14a1 1 0 0 1-1-1v-2l3.646-4.354a.5.5 0 0 1 .63-.062l2.66 2.773 3.71-4.71z"></path>
  <path fill-rule="evenodd" d="M4.5 5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"></path>
</svg>
          </div>
                  					
                  					</div>
                  						
                  				</div>
                  				
                  				<div class="row">
		                  			<div class="col"> 
		                  				<input type="file" name="image" accept="image/png, image/jpeg" />
		                  			
		                  			 </div>
		               		 	</div>
                  			
                  			 </div>
                  			
             			 </div>
              
		           </div>

              
    		</form>
            
            
          </div>
          <!-- ./col -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <strong>Copyright &copy; 2020 <a href="#">NeoSOFT Technologies</a>.</strong>
    All rights reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="plugins/jquery-ui/jquery-ui.min.js"></script>

<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>

<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- AdminLTE App -->
<script src="dist/js/adminlte.js"></script>

<script src="dist/js/demo.js"></script>
</body>
</html>
